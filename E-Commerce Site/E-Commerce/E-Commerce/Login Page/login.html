<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../favicon_io (6)/favicon.ico" type="image/x-icon">

</head>
<body>
    <section class="container">
        <aside>
            <h1>Essentials</h1>
        </aside>
        <form action="">
            <h2>Login</h2>
            <input type="email" placeholder="Email" id="email" value="" required>
            <input type="password" placeholder="Password" id="pwd" value="" required>
            <button type="button" id="btn" value="">Login</button>
            <p>Don't have an account?</p>
            <a href="../Register Page/register.html">Register Here</a>
        </form>
    </section>
    <script src="./login.js"></script>
    
</body>
</html>
